<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focify â€” Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="layout">
      <header class="topbar">
        <div class="title-group">
          <h1>Focify <span class="badge">Options</span></h1>
        </div>
      </header>
      <main class="content" aria-labelledby="main-heading">
        <h2 id="main-heading" class="sr-only">Settings</h2>

        <section class="card" aria-labelledby="blocklist-h">
          <h3 id="blocklist-h" class="card-title">Blocklist <span class="sub">channels / keywords</span></h3>
          <p class="hint">One per line. Channel handles, full channel URLs, or keywords found in titles to hide.</p>
          <label for="blocklist" class="sr-only">Blocklist entries</label>
          <textarea id="blocklist" rows="9" placeholder="@distractingchannel&#10;spoiler&#10;giveaway"></textarea>
          <p class="note">Videos from blocklisted channels or whose title contains a keyword are hidden only in <strong>Work</strong> mode.</p>
        </section>

        <section class="card" aria-labelledby="defaults-h">
          <h3 id="defaults-h" class="card-title">Defaults</h3>
          <div class="field-group">
            <label for="defaultMode" class="field-label">Default mode</label>
            <div class="select-wrap">
              <select id="defaultMode">
                <option value="off">Off</option>
                <option value="work">Work</option>
              </select>
            </div>
          </div>
        </section>

        <div class="actions">
          <button id="save" class="btn-primary" type="button">Save changes</button>
          <span id="status" role="status" aria-live="polite" class="status"></span>
        </div>
      </main>
    </div>
    <script type="module" src="options.js"></script>
  </body>
</html>
