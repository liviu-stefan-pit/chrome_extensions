<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focify â€” Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Focify Options</h1>


      <section>
        <h2>Blocklist (channels / keywords)</h2>
        <p>One per line. Channel handles, full channel URLs, or keywords found in titles to hide.</p>
        <textarea id="blocklist" rows="8" placeholder="@distractingchannel&#10;spoiler&#10;giveaway"></textarea>
  <small>Videos from blocklisted channels or whose title contains a keyword will be hidden in Work mode.</small>
      </section>

      <section>
        <h2>Defaults</h2>
        <label>Default mode
          <select id="defaultMode">
            <option value="off">Off</option>
            <option value="work">Work</option>
          </select>
        </label>
      </section>

      <div class="actions">
        <button id="save">Save</button>
        <span id="status"></span>
      </div>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
