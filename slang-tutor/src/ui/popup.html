<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slang Tutor</title>
  <link rel="stylesheet" href="./popup.css" />
</head>
<body class="min-w-[320px] max-w-[380px] bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
  <div id="app" class="p-3 space-y-3">
    <header class="flex items-center justify-between">
      <h1 class="text-base font-semibold">Slang Tutor</h1>
      <div id="sotd" class="text-xs text-slate-600 dark:text-slate-300" aria-live="polite"></div>
    </header>

    <section class="grid gap-3 sm:grid-cols-2" aria-label="Translator">
      <div class="space-y-2">
        <label for="input" class="text-sm">Input</label>
        <textarea id="input" class="w-full h-28 rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 p-2 outline-none focus:ring-2 focus:ring-sky-400" placeholder="Type slang or formal text..."></textarea>

        <fieldset class="grid grid-cols-2 gap-2" aria-label="Options">
          <label class="flex items-center gap-2 text-sm">
            <input type="radio" name="mode" value="slang->formal" class="accent-sky-500" checked />
            Slang → Formal
          </label>
          <label class="flex items-center gap-2 text-sm">
            <input type="radio" name="mode" value="formal->slang" class="accent-sky-500" />
            Formal → Slang
          </label>
          <label class="flex items-center gap-2 text-sm col-span-1">
            <input type="checkbox" id="opt-emoji" class="accent-sky-500" />
            Decode Emoji
          </label>
          <label class="flex items-center gap-2 text-sm col-span-1">
            <input type="checkbox" id="opt-acronyms" class="accent-sky-500" />
            Decode Acronyms
          </label>
        </fieldset>

        <div class="flex gap-2">
          <button id="btn-translate" class="flex-1 bg-sky-500 hover:bg-sky-600 text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-400 dark:focus:ring-offset-slate-900">Translate</button>
          <button id="btn-clear" class="rounded-md border border-slate-300 dark:border-slate-700 px-3 py-2 hover:bg-slate-100 dark:hover:bg-slate-800">Clear</button>
        </div>
      </div>

      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <span class="text-sm">Output</span>
          <button id="btn-copy" class="text-sm text-sky-600 dark:text-sky-400 hover:underline">Copy</button>
        </div>
        <div id="output" class="min-h-24 rounded-md border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 p-2" aria-live="polite"></div>
        <div>
          <h2 class="text-sm mb-1">Breakdown</h2>
          <ul id="breakdown" class="list-disc pl-5 text-sm text-slate-600 dark:text-slate-300" aria-label="Breakdown"></ul>
        </div>
      </div>
    </section>

    <section aria-label="History" class="space-y-2">
      <div class="flex items-center justify-between">
        <h2 class="text-sm font-medium">History</h2>
        <button id="btn-history-clear" class="text-xs text-sky-600 dark:text-sky-400 hover:underline">Clear history</button>
      </div>
      <ul id="history" class="space-y-1 text-xs"></ul>
    </section>

    <div id="toast" role="status" aria-live="polite" class="fixed bottom-2 right-2 hidden px-3 py-2 rounded-md bg-slate-800 text-white text-xs shadow-lg"></div>
  </div>
  <script type="module" src="./popup.js"></script>
</body>
</html>
