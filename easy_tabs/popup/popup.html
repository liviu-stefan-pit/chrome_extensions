<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>
      <i class="bi bi-collection"></i>
      Easy Tabs
    </h1>
    <div class="subtitle">Organize your browsing experience</div>
  </div>

  <div class="container-fluid">
    <!-- NOU: Bara de căutare -->
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input type="text" id="searchInput" class="search-input" placeholder="Caută după titlu sau URL...">
    </div>

    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="totalTabs">0</div>
        <div class="stat-label">Total Tabs</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalGroups">0</div>
        <div class="stat-label">Groups</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <div id="groups" style="display: none;"></div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">
        <i class="bi bi-inbox"></i>
      </div>
      <h5 id="emptyStateTitle">No tabs found</h5>
      <p id="emptyStateMessage">Open some tabs to get started!</p>
    </div>

    <div class="action-buttons">
      <button id="closeAll" class="btn-full btn-danger-gradient">
        <i class="bi bi-x-circle me-2"></i>Close All
      </button>
      <button id="refreshGroups" class="btn-full btn-primary-gradient">
        <i class="bi bi-arrow-clockwise me-2"></i>Refresh
      </button>
    </div>
  </div>

  <!-- NOU: Container pentru previzualizare tab -->
  <div id="tab-preview" class="tab-preview" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
