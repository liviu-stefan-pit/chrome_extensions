<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy Tabs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
      --surface-color: #1f2937;
      --surface-light: #374151;
      --surface-hover: #4b5563;
      --background-dark: #111827;
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-muted: #9ca3af;
      --border-color: #374151;
      --border-radius: 12px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.25);
      --glow: 0 0 20px rgba(102, 126, 234, 0.3);
    }

    body {
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #374151 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-primary);
    }

    .header {
      background: var(--primary-gradient);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      box-shadow: var(--shadow);
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
      border-radius: 0 0 var(--border-radius) var(--border-radius);
    }

    .header * {
      position: relative;
      z-index: 1;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .header .subtitle {
      font-size: 0.85rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .container-fluid {
      padding: 20px;
    }

    .stats-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--surface-color);
      border-radius: var(--border-radius);
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: #667eea;
      box-shadow: var(--shadow-hover), var(--glow);
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #8b5cf6;
      margin: 0;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    }

    .stat-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .group-card {
      background: var(--surface-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin-bottom: 16px;
      border: 1px solid var(--border-color);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .group-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
      border-color: #667eea;
    }

    .group-header {
      background: linear-gradient(135deg, var(--surface-light) 0%, var(--surface-color) 100%);
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .group-title {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab-count {
      background: linear-gradient(135deg, #8b5cf6 0%, #667eea 100%);
      color: white;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
      box-shadow: 0 2px 4px rgba(139, 92, 246, 0.3);
    }

    .group-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }

    .tab-item {
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.2s ease;
      background: transparent;
    }

    .tab-item:last-child {
      border-bottom: none;
    }

    .tab-item:hover {
      background: var(--surface-hover);
      border-color: #667eea;
    }

    .tab-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      min-width: 0;
    }

    .tab-favicon {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      flex-shrink: 0;
    }

    .tab-title {
      font-size: 0.9rem;
      color: var(--text-secondary);
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      flex: 1;
    }

    .tab-actions {
      display: flex;
      gap: 6px;
      flex-shrink: 0;
    }

    .btn-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .btn-primary-gradient {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-primary-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.6);
      border-color: #667eea;
    }

    .btn-success-gradient {
      background: var(--success-gradient);
      color: white;
    }

    .btn-success-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.6);
      border-color: #4facfe;
    }

    .btn-danger-gradient {
      background: var(--secondary-gradient);
      color: white;
    }

    .btn-danger-gradient:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(245, 87, 108, 0.6);
      border-color: #f5576c;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid var(--border-color);
    }

    .btn-full {
      padding: 12px;
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.85rem;
      transition: all 0.3s ease;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.5;
      color: var(--text-muted);
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--surface-light);
      border-top: 4px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--surface-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--surface-light);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--surface-hover);
    }

    /* Enhanced button styles for dark theme */
    .btn-sm {
      border: 1px solid var(--border-color);
      transition: all 0.2s ease;
    }

    .btn-sm:hover {
      border-color: currentColor;
      transform: translateY(-1px);
    }

    /* Dark theme improvements */
    h5 {
      color: var(--text-primary);
    }

    p {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <i class="bi bi-collection"></i>
      Easy Tabs
    </h1>
    <div class="subtitle">Organize your browsing experience</div>
  </div>

  <div class="container-fluid">
    <div class="stats-row">
      <div class="stat-card">
        <div class="stat-value" id="totalTabs">0</div>
        <div class="stat-label">Total Tabs</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalGroups">0</div>
        <div class="stat-label">Groups</div>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>

    <div id="groups" style="display: none;"></div>

    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">
        <i class="bi bi-inbox"></i>
      </div>
      <h5>No tabs found</h5>
      <p>Open some tabs to get started!</p>
    </div>

    <div class="action-buttons">
      <button id="closeAll" class="btn-full btn-danger-gradient">
        <i class="bi bi-x-circle me-2"></i>Close All
      </button>
      <button id="refreshGroups" class="btn-full btn-primary-gradient">
        <i class="bi bi-arrow-clockwise me-2"></i>Refresh
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
