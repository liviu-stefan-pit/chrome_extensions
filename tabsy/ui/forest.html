<!-- Modern responsive layout for Tabsy -->
<div class="panel" role="application" aria-label="Tabsy panel">
  <header class="appbar" aria-live="polite">
    <div class="brand" aria-label="Brand">
      <div class="logo" aria-hidden="true"></div>
      <h1>Tabsy</h1>
    </div>
    <div class="counters" aria-label="Counters">
      <div class="chip">Total <strong id="totalTabs">0</strong></div>
      <div class="chip">Selected <strong id="selectedTabs">0</strong></div>
    </div>
    <div class="actions">
      <button id="refresh-tabs" class="btn secondary" title="Refresh" aria-label="Refresh">Refresh</button>
      <button id="clean-tabs" class="btn primary" title="Clean Tabs" aria-label="Clean Tabs">Clean Tabs</button>
    </div>
  </header>
  <div class="searchbar" role="search">
    <div class="input" aria-label="Search tabs">
      <div class="icon" aria-hidden="true"></div>
      <input id="tab-search" type="search" placeholder="Search tabsâ€¦" aria-label="Search input" />
    </div>
    <button id="clear-search" class="btn secondary" aria-label="Clear search">Clear</button>
  </div>
  <section class="section tabs-section" aria-labelledby="activeTabsHeading">
    <h2 id="activeTabsHeading">Active tabs</h2>
    <div class="scroll">
      <div id="tab-list" class="tabs-grid" role="listbox" aria-label="Active tabs"></div>
      <div id="tab-list-empty" class="empty" style="display:none">No tabs</div>
    </div>
  </section>
  <section class="section groups-section" aria-labelledby="savedGroupsHeading">
    <h2 id="savedGroupsHeading">Saved groups</h2>
    <div class="scroll">
      <div id="group-list" class="groups" role="list" aria-label="Saved groups"></div>
      <div id="group-list-empty" class="empty" style="display:none">No saved groups</div>
    </div>
  </section>
  <div class="savebar" role="region" aria-label="Save group">
    <div class="inner">
      <div class="field">
        <label for="group-name">Group name</label>
        <input id="group-name" type="text" placeholder="e.g., Reading List" />
      </div>
      <button id="save-group" class="btn primary" aria-label="Save selected tabs" disabled>Save selected</button>
    </div>
  </div>
</div>
<div id="toast-container" class="toasts"></div>
