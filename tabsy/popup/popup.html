<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tab Manager</title>
  <link href="../libs/css/bootstrap.min.css" rel="stylesheet" />
  <link href="popup.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container-fluid p-3">
    <h5 class="text-center mb-3">Tab Manager</h5>
    <div class="d-flex justify-content-between mb-3">
      <button id="clean-tabs" class="btn btn-outline-light btn-sm" title="Removes duplicate tabs and empty pages (keeps important browser tabs like extensions)">🧹 Clean Tabs</button>
      <button id="refresh-tabs" class="btn btn-outline-light btn-sm">🔁 Refresh</button>
    </div>
    <ul id="tab-list" class="list-group mb-3"></ul>
    <div class="mb-3">
      <input id="group-name" class="form-control form-control-sm mb-1" placeholder="Group name" />
      <button id="save-group" class="btn btn-primary btn-sm w-100">💾 Save Selected Tabs as Group</button>
    </div>
    <h6>Saved Groups</h6>
    <div id="group-list" class="accordion"></div>
    <button id="open-sidepanel" class="btn btn-secondary btn-sm w-100 mt-3">➡️ Open Side Panel</button>
  </div>
  <script src="../utils/tabUtils.js"></script>
  <script src="../storage/group.js"></script>
  <script src="popup.js"></script>
</body>
</html>
