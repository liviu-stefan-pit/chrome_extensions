<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Otaku Tab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <script type="module" src="./src/main.ts"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-dark-950 via-dark-900 to-dark-950 text-dark-50 font-sans antialiased overflow-hidden">
  <!-- Main App Container -->
  <div id="app" class="h-screen flex flex-col">
    <!-- Header -->
    <header class="flex-none bg-dark-900/40 backdrop-blur-xl border-b border-white/5 relative z-[9999]">
      <div class="max-w-screen-2xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-500 to-accent-pink flex items-center justify-center shadow-neon">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
              </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-400 via-accent-pink to-accent-cyan bg-clip-text text-transparent">
              Otaku Tab
            </h1>
          </div>
          <!-- Search Bar -->
          <div class="flex-1 max-w-2xl mx-12">
            <div id="search-container" class="relative">
              <input type="text" id="search-input" placeholder="Search anime..." class="w-full px-5 py-3 pl-12 bg-dark-800/60 backdrop-blur-sm border border-white/10 rounded-2xl text-sm text-dark-50 placeholder-dark-400 focus:outline-none focus:ring-2 focus:ring-primary-500/50 focus:border-primary-500/50 transition-all" />
              <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-dark-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <div id="search-results" class="hidden absolute top-full left-0 right-0 mt-2 bg-dark-800/95 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl max-h-96 overflow-y-auto" style="z-index: 9999 !important;"></div>
            </div>
          </div>
          <!-- Action Buttons -->
          <div class="flex items-center gap-3">
            <button id="random-btn" class="px-4 py-2 rounded-xl bg-dark-800/60 hover:bg-dark-700/60 border border-white/10 hover:border-primary-500/50 text-sm font-medium transition-all group">
              <svg class="w-5 h-5 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </button>
            <button id="settings-btn" class="px-4 py-2 rounded-xl bg-dark-800/60 hover:bg-dark-700/60 border border-white/10 hover:border-primary-500/50 text-sm font-medium transition-all">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content Area -->
    <main class="flex-1 overflow-hidden">
      <div class="h-full max-w-screen-2xl mx-auto px-6 py-6">
        <div class="h-full flex gap-6">
          <!-- Left Sidebar - Favorites -->
          <aside class="w-80 flex-none">
            <div class="h-full bg-dark-900/40 backdrop-blur-xl rounded-3xl border border-white/5 p-6 flex flex-col">
              <div class="flex items-center justify-between mb-6">
                <h2 class="text-lg font-bold text-dark-50">Favorites</h2>
                <span id="favorites-count" class="px-3 py-1 rounded-full bg-primary-500/20 text-primary-400 text-xs font-semibold">0</span>
              </div>
              <div id="favorites-content" class="flex-1 overflow-y-auto pr-2 space-y-3"></div>
            </div>
          </aside>
          <!-- Main View Area -->
          <div class="flex-1 flex flex-col min-w-0">
            <!-- View Tabs -->
            <nav class="flex-none mb-6">
              <div class="flex gap-2 bg-dark-900/40 backdrop-blur-xl rounded-2xl p-2 border border-white/5">
                <button data-view="schedule" class="view-tab active flex-1 px-6 py-3 rounded-xl font-semibold text-sm transition-all">Currently Airing</button>
                <button data-view="browse" class="view-tab flex-1 px-6 py-3 rounded-xl font-semibold text-sm transition-all">This Season</button>
                <button data-view="top" class="view-tab flex-1 px-6 py-3 rounded-xl font-semibold text-sm transition-all">All Time Best</button>
              </div>
            </nav>
            <!-- View Content -->
            <div class="flex-1 overflow-hidden">
              <div id="schedule-view" class="view-content active h-full">
                <div class="h-full bg-dark-900/40 backdrop-blur-xl rounded-3xl border border-white/5 p-6 overflow-y-auto">
                  <div id="schedule-content" class="space-y-6"></div>
                </div>
              </div>
              <div id="browse-view" class="view-content hidden h-full">
                <div class="h-full bg-dark-900/40 backdrop-blur-xl rounded-3xl border border-white/5 p-6 overflow-y-auto">
                  <div id="browse-content" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
                </div>
              </div>
              <div id="top-view" class="view-content hidden h-full">
                <div class="h-full bg-dark-900/40 backdrop-blur-xl rounded-3xl border border-white/5 p-6 overflow-y-auto">
                  <div id="top-content" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- Anime Detail Modal -->
  <div id="anime-modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-md z-50 flex items-center justify-center p-8">
    <div id="anime-modal-content" class="relative w-full max-w-5xl max-h-[90vh] bg-dark-900/95 backdrop-blur-xl rounded-3xl border border-white/10 shadow-2xl overflow-y-auto"></div>
  </div>
  <!-- Loading Overlay -->
  <div id="loading-overlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-primary-500"></div>
  </div>
</body>
</html>
